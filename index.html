<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Drumkit</title>
    </head>
    <body>
        
        <h1 id="header">click the keys presented in the circles on your keyboard</h1>
    <div id="drumkit">
        <button class="key" data-key="65">A</button>
        <button class="key" data-key="83">S</button>
        <button class="key" data-key="68">D</button>
        <button class="key" data-key="70">F</button>
        <button class="key" data-key="71">G</button>
        <button class="key" data-key="72">H</button>
        <button class="key" data-key="74">J</button>
        <button class="key" data-key="75">K</button>
        <button class="key" data-key="76">L</button>
      </div>
  
      <audio data-key="65" src="princessdrumkit/boom.wav"></audio>
      <audio data-key="83" src="princessdrumkit/clap.wav"></audio>
      <audio data-key="68" src="princessdrumkit/hihat.wav"></audio>
      <audio data-key="70" src="princessdrumkit/kick.wav"></audio>
      <audio data-key="71" src="princessdrumkit/openhat.wav"></audio>
      <audio data-key="72" src="princessdrumkit/ride.wav"></audio>
      <audio data-key="74" src="princessdrumkit/snare.wav"></audio>
      <audio data-key="75" src="princessdrumkit/tink.wav"></audio>
      <audio data-key="76" src="princessdrumkit/tom.wav"></audio>
  
      <script src="script.js"></script>
    </body>
  </html>
